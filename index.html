<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"
    />
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <style>
      * {
        font-family: MBaskerville;
      }

      .font1 {
        font-family: AvantGardeMdITC;
      }

      .font2 {
        font-family: MBaskerville-Italic;
      }

      .font3 {
        font-family: MBaskerville-SemiBold;
      }

      .font4 {
        font-family: MBaskerville-SemiBoldItalic;
      }

      .font5 {
        font-family: MBaskerville;
      }

      .max-height1 {
        max-height: 1rem;
      }

      .max-height2 {
        max-height: 2rem;
      }

      .max-height3 {
        max-height: 4rem;
      }

      .max-height4 {
        max-height: 8rem;
      }

      .max-height45 {
        max-height: 10rem;
      }

      .max-height5 {
        max-height: 16rem;
      }

      .h45 {
        height: 10rem;
      }

      .dim1 {
        opacity: 1;
        transition: opacity 0.15s ease-in;
      }

      .dim1:hover,
      .dim1:focus {
        opacity: 0.75;
        transition: opacity 0.15s ease-in;
      }

      .dim1:active {
        opacity: 0.8;
        transition: opacity 0.15s ease-out;
      }

      .slick-prev {
        margin-left: 40px;
        z-index: 1;
      }

      .slick-next {
        margin-right: 40px;
        z-index: 1;
      }

      @font-face {
        font-family: AvantGardeMdITC;
        src: url("../font/AvantGardeMdITC.otf") format("opentype");
      }

      @font-face {
        font-family: MBaskerville-Italic;
        src: url("../font/MBaskerville-Italic.otf") format("opentype");
      }

      @font-face {
        font-family: MBaskerville-SemiBold;
        src: url("../font/MBaskerville-SemiBold.otf") format("opentype");
      }

      @font-face {
        font-family: MBaskerville-SemiBoldItalic;
        src: url("../font/MBaskerville-SemiBoldItalic.otf") format("opentype");
      }

      @font-face {
        font-family: MBaskerville;
        src: url("../font/MBaskerville.otf") format("opentype");
      }
    </style>
    <title>Akayama</title>
  </head>

  <body>
    <header class="mt3">
      <div class="flex justify-center items-center h3">
        <div class="mr2">
          <img
            src="https://www.augment.com/wp-content/uploads/2015/06/small-logo.png"
            class="w2"
          />
        </div>
        <h2 class="fw1 tracked">Akayama</h2>
      </div>
      <div class="flex justify-center items-center mt mb3">
        <h2 class="mt2 mb0 f6 tracked font1 fw1">
          <hr class="w2 dib mv1" />
          Please select your inquiry
          <hr class="w2 dib mv1" />
        </h2>
      </div>
    </header>
    <section>
      <a href="product.html">
        <div
          onmouseover="productOver()"
          onmouseout="productOut()"
          class="w-100 h45 mb1 flex justify-center items-center"
        >
          <img
            class="w-100 max-height45 dim1 pointer"
            src="https://picsum.photos/800/200/?image=1044"
          />
          <h1 id="product" class="tc absolute mv0 dn font1 white tracked ttu">
            Product
          </h1>
        </div>
      </a>
      <div
        onmouseover="importOver()"
        onmouseout="importOut()"
        class="w-100 h45 mb1 flex justify-center items-center"
      >
        <img
          class="w-100 max-height45 dim1 pointer"
          src="https://picsum.photos/800/200/?image=1033"
        />
        <h1 id="import" class="tc absolute mv0 dn font1 white tracked ttu">
          Import
        </h1>
      </div>
      <div
        onmouseover="exportOver()"
        onmouseout="exportOut()"
        class="w-100 h45 mb3 flex justify-center items-center"
      >
        <img
          class="w-100 max-height45 dim1 pointer"
          src="https://picsum.photos/800/200/?image=1049"
        />
        <h1 id="export" class="tc absolute mv0 dn font1 white tracked ttu">
          Export
        </h1>
      </div>
    </section>
    <footer class="pv4 ph3 ph5-m ph6-l">
      <small class="f7 db tc black-80"
        >Â© 2018 Akayama. All rights reserved</small
      >
      <small class="f5 db tc black-80"
        >Subsidiary of PT DAISEN WOOD FRAMES</small
      >
    </footer>
  </body>
  <!-- <script src="js/index.js"></script> -->
  <script>
    function productOver() {
      var productElement = document.getElementById("product");
      productElement.style = "display: block";
    }

    function importOver() {
      var importElement = document.getElementById("import");
      importElement.style = "display: block";
    }

    function exportOver() {
      var exportElement = document.getElementById("export");
      exportElement.style = "display: block";
    }

    function productOut() {
      var productElement = document.getElementById("product");
      productElement.style = "display: none";
    }

    function importOut() {
      var importElement = document.getElementById("import");
      importElement.style = "display: none";
    }

    function exportOut() {
      var exportElement = document.getElementById("export");
      exportElement.style = "display: none";
    }

    function hospitalityOver() {
      var hospitalityElement = document.getElementById("hospitality");
      hospitalityElement.style = "display: block";
    }

    function hospitalityOut() {
      var hospitalityElement = document.getElementById("hospitality");
      hospitalityElement.style = "display: none";
    }

    $(document).ready(function() {
      $(".carousel").slick({
        dots: true,
        autoplay: true,
        autoplaySpeed: 5000
      });
    });
  </script>
</html>
